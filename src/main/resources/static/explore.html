<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Data - Data Integration Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="header-content">
                <h1>Explore Data</h1>
                <div class="user-info">
                    <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
                </div>
            </div>
        </div>

        <div class="nav-tabs">
            <a href="/dashboard" class="nav-tab">ğŸ  Dashboard</a>
            <a href="/sources" class="nav-tab">ğŸ“ Sources</a>
            <a href="/destinations" class="nav-tab">ğŸ¯ Destinations</a>
            <a href="/connections" class="nav-tab">ğŸ”— Connections</a>
            <a href="/explore" class="nav-tab active">ğŸ“Š Explore Data</a>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="datasetSelect">Select Dataset</label>
                    <select id="datasetSelect">
                        <option value="">Loading datasets...</option>
                    </select>
                </div>
                
                <div class="filter-group" id="filterContainer" style="display: none;">
                    <label for="filterField">Filter Field</label>
                    <select id="filterField">
                        <option value="">No filter</option>
                    </select>
                </div>
                
                <div class="filter-group" id="filterValueContainer" style="display: none;">
                    <label for="filterValue">Filter Value</label>
                    <input type="text" id="filterValue" placeholder="Enter value...">
                </div>
                
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button id="applyFilterBtn" class="btn btn-primary" disabled>Apply Filter</button>
                </div>
            </div>
        </div>

        <div id="chartSection" style="display: none;" class="chart-container">
            <h3>Data Visualization</h3>
            <canvas id="dataChart" height="80"></canvas>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Results</h2>
                <div class="table-actions">
                    <button id="exportBtn" class="btn btn-success btn-sm" disabled>ğŸ“¥ Export CSV</button>
                    <span id="recordCount" style="color: var(--text-secondary); font-size: 0.875rem;"></span>
                </div>
            </div>
            
            <div id="resultsTable">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“Š</div>
                    <p>Select a dataset to explore data</p>
                </div>
            </div>
        </div>

        <div id="pagination" class="pagination" style="display: none; padding: 1rem; text-align: center;">
            <button id="prevBtn" class="btn btn-secondary btn-sm" disabled>â† Previous</button>
            <span id="pageInfo" style="margin: 0 1rem; color: var(--text-secondary);"></span>
            <button id="nextBtn" class="btn btn-secondary btn-sm" disabled>Next â†’</button>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/explore.js"></script>
</body>
</html>
