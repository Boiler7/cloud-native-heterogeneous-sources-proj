<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Data Integration Platform</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="header-content">
                <h1>Destinations</h1>
                <div class="user-info">
                    <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
                </div>
            </div>
        </div>

        <div class="nav-tabs">
            <a href="/dashboard" class="nav-tab">üè† Dashboard</a>
            <a href="/sources" class="nav-tab">üìÅ Sources</a>
            <a href="/destinations" class="nav-tab active">üéØ Destinations</a>
            <a href="/connections" class="nav-tab">üîó Connections</a>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Destination Connectors</h2>
                <div class="table-actions">
                    <button id="refreshBtn" class="btn btn-secondary btn-sm">‚Üª Refresh</button>
                    <button id="addDestinationBtn" class="btn btn-primary btn-sm">+ Add Destination</button>
                </div>
            </div>

            <div id="destinationsTable">
                <div class="skeleton-table-row skeleton"></div>
                <div class="skeleton-table-row skeleton"></div>
                <div class="skeleton-table-row skeleton"></div>
            </div>
        </div>
    </div>

    <div id="addDestinationModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Create Destination</h2>
                <button class="modal-close" onclick="closeAddDestinationModal()">√ó</button>
            </div>
            <form id="addDestinationForm">
                <div class="modal-body">
                    <input type="hidden" id="destinationRole" value="DESTINATION">
                    <div class="form-group">
                        <label for="destinationName">Name *</label>
                        <input type="text" id="destinationName" required placeholder="e.g., Analytics Warehouse">
                    </div>

                    <div class="form-group">
                        <label for="destinationType">Type *</label>
                        <select id="destinationType" required>
                            <option value="">Select type...</option>
                            <option value="DB">Database</option>
                            <option value="CSV">CSV File</option>
                            <option value="JSON">JSON File</option>
                        </select>
                    </div>

                    <div class="form-group" id="destinationDbConfig" style="display: none;">
                        <label>Database Configuration</label>
                        <div class="config-grid">
                            <div class="config-field">
                                <label for="destDbHost">Host *</label>
                                <input type="text" id="destDbHost" placeholder="analytics.internal">
                            </div>
                            <div class="config-field">
                                <label for="destDbPort">Port *</label>
                                <input type="number" id="destDbPort" value="5432" min="1">
                            </div>
                            <div class="config-field">
                                <label for="destDbName">Database *</label>
                                <input type="text" id="destDbName" placeholder="analytics">
                            </div>
                            <div class="config-field">
                                <label for="destDbUser">Username *</label>
                                <input type="text" id="destDbUser" placeholder="loader_bot">
                            </div>
                            <div class="config-field">
                                <label for="destDbPassword">Password *</label>
                                <input type="password" id="destDbPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                        </div>
                        <button type="button" id="testDestinationConnection" class="btn btn-secondary btn-sm" style="margin-top: 0.5rem;">Test Connection</button>
                        <div id="destDbTestResult" class="field-hint"></div>
                    </div>

                    <div class="form-group" id="destinationFileConfig" style="display: none;">
                        <label>Generated File</label>
                        <p class="field-hint">A file will be provisioned automatically in storage. Provide an optional filename prefix.</p>
                        <input type="text" id="destinationFileName" placeholder="analytics_export.csv">
                    </div>

                    <div class="form-group">
                        <label for="destinationConfig">Additional Configuration (JSON)</label>
                        <textarea id="destinationConfig" rows="4" placeholder='{"mode":"append"}'></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAddDestinationModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Destination</button>
                </div>
            </form>
        </div>
    </div>

    <div id="destinationStatusModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2>Destination Status</h2>
                <button class="modal-close" onclick="closeDestinationStatusModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="destinationStatusContent">
                    <div class="skeleton-text skeleton"></div>
                    <div class="skeleton-text skeleton"></div>
                    <div class="skeleton-text skeleton"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDestinationStatusModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/destinations.js"></script>
</body>
</html>
